<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/baa78008ba.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>JStoDoList</title>
</head>

<body>

  <header>
    <h1>Simple Todo List</h1>
  </header>
  
  <form>
    <input type="text" class="todo-input" placeholder="todo text">
    <button type="submit" class="todo-button">
      <i class="fa fa-plus-square"></i>
    </button>
    <div class="select">
      <select name="todos" class="todo-filter">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="uncompleted">Uncompleted</option>
      </select>
    </div>
  </form>

  <div class="todo-container">
    <ul class="todo-list"></ul>
  </div>

  <script src="./script.js"></script>
</body>

</html>
